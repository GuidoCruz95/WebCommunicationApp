<div id="sigin">
    <h2 class="col-md-offset-2"> Bienvenido a <strong>Web Application App</strong></h2>

    <form id='sigin' role="form" class="col-md-offset-3 col-md-3" ng-controller="SiginController">

        <div class="form-group">
            <label for="ussername">Usuario</label>
            <input type="text" class="form-control" id="ussername" 
                   placeholder="Nombre de Usuario" name="ussername">
        </div>
        <div class="form-group">
            <label for="user_password">Contrase&ntilde;a</label>
            <input type="password" class="form-control" id="user_password" 
                   placeholder="Contrase&ntilde;a" name="user_password">
        </div>
        <button type="submit" class="btn btn-default">Ingresar</button>
        <a href="#/register">
            <button type="button" class="btn btn-default">Registarse</button>
        </a>
        <li ng-repeat="user in SiginController.users">
            <ul>
                {{user.name}} -- {{user.lastname}}
            </ul>
        </li>
    </form>
</div>
